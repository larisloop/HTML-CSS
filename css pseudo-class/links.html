<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
        SELETORES PERSONALIZADOS
         #    = id
         .    = class
         ;    = pseudo-class
         ::   = pseudo-element
         >    = clildren
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color:gold
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited{
            color: rgb(240, 93, 93);
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

        .especial{
            background-color: rgb(255, 251, 24);
        }

         .especial::before{
             content: '✵';
         }
        
        .especial::after {
            content: '✵';
            
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/larisloop"  class="especial">Repositório GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/larissa0395/" target="_blank">Linkedin</a></li>
        <li><a href="https://www.uva.br/content/sistemas-de-informacao" target="_blank">Site da minha Faculdade</a></li>
    </ul>
</body>
</html>
