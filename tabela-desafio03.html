<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
          body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 200px;
        }

        th,td{
            border: 1px solid rgb(0, 0, 0);
            padding: 10px;
          
        }
        
        th.cor{
            background-color: rgba(4, 255, 213, 0.526);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="cor">Área</th>
                <th rowspan="2" class="cor">Disciplinas</th>
                <th colspan="2" class="cor">Notas</th>
                <th rowspan="2" class="cor">Média</th>
            </tr>
            <tr>
                <th class="cor">nota1</th>
                <th class="cor">nota2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th colspan="4" style="text-align: left;" class="cor">Média de Exatas</th>
                <th class="cor">0.0</th>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="4"  style="text-align: left;" class="cor">Média de Humanas</th>
                <th class="cor">0.0</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
